<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("div").animate({
left:'250px',
opacity:'0.5',
width:'150px'
});
});
});
</script>
</head>
<body>
<button>click</button>
<div style="background:orange;height:100px;width:100px;position:absolute;">
</div>
</body>
</html>
